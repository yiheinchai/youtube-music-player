<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="images/icon_x128.png" />
    <title>Youtube Music Player</title>
    <link rel="apple-touch-icon" href="images/icon_x144apple.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#009578" />
    <link rel="manifest" href="manifest.json" />
    <script type="module" src="script.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container-fluid header mx-4 mb-3 mt-3">
      <div class="row d-flex justify-content-around">
        <div class="col-3 d-flex mt-2 justify-content-center d-none d-sm-block">
          <h5>Fulfil your aurical needs</h5>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <h2>Youtube Music</h2>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <button type="button" class="btn btn-primary exitChat">Exit Playlist</button>
        </div>
      </div>
    </div>
    <div class="container-fluid playListLibraryContainer">
      <div class="row mt-4 mb-3">
        <div class="col-6 d-flex justify-content-end">
          <h3>Current Playlist:</h3>
        </div>
        <div class="col-6 d-flex justify-content-start playListName"></div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <audio controls style="width: 95%" class="audioElement">
            <source src="audio/goodvibes (1).mp3" type="audio/mp3" />
          </audio>
        </div>
      </div>
      <h3 class="mt-3">Playlists</h3>
      <div class="mt-3 row d-flex justify-content-center playListLibrary"></div>
    </div>
  </body>
</html>
